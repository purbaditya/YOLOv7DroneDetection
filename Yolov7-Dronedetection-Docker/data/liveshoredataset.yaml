# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ./datasets/shore_livecams_v2  # dataset root dir
train: ./datasets/shore_livecams_v2/images/train  # train images (relative to 'path') 128 images
val: ./datasets/shore_livecams_v2/images/valid  # val images (relative to 'path') 128 images
test: ./datasets/shore_livecams_v2/images/valid # test images (optional)

# Classes
nc: 3  # number of classes
names: ['human','auto','ship']  # class names
